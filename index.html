<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
  <script src="script.js" defer>
  </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="header">
    <h1 class="head">Rock Paper Scissors</h1>
</div>

<div class="container">
    <h2>Choose your weapon</h2>
    <div class = "selections">
        <div class = "selection"> 
            Rock
            <br>
            <img src="rock.png">
            <button class="btn btnRock">Choose Rock</button>
        </div>
        <div class = "selection">
            Paper
            <br>
            <img src="paper.png">
            <button class="btn Paper">Choose Paper</button></div>
        <div class = "selection">
            Scissors
            <br>
            <img src="scissor.png">
            <button class="btn Scissors">Choose Scissors</button>
        </div>
    </div>

    <div class="resultsTable">
        <div class="computerSelection">
            <h2>Computer Chooses:</h2>
            <div class = "computerChoice">
                <div class = "choiceContainer"> </div>
            </div>
 
        </div>
         <div class="result">Results:</div>
         <div class = "score">Scores:<br> 
            User: <span class="userScoreCounter">0</span> <br>
            Computer:  <span class = "computerScoreCounter">0</span></div>
    </div>
</div>
</body>
</html>
